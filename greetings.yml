name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hey @${{ github.actor }}, Thank you for submitting an issue. Maintainer will get back to you soon.  '
        pr-message: 'Hey @${{ github.actor }}, Thank you for taking your time and effort for this contribution. We truly value your contributions. :tada: '
